<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Kapees Interiors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    section {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input[type="file"], button {
      display: block;
      margin: 1rem 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f0f0f0;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <section>
    <h2>Upload Gallery Image</h2>
    <input type="file" id="imageFile">
    <button onclick="uploadImage()">Upload</button>
    <p id="uploadStatus"></p>
  </section>

  <section>
    <h2>Contact Form Submissions</h2>
    <table id="contactTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Subject</th>
          <th>Message</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </section>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://neiskgzufuvhxcexbmzs.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5laXNrZ3p1ZnV2aHhjZXhibXpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4ODYwODcsImV4cCI6MjA2OTQ2MjA4N30.NDqe7az36l7vgLu8S7C4vw03TVkduT_cKpzJWw1nsZQ';
    const BUCKET = 'gallery';

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // ===== Upload Image =====
    window.uploadImage = async function () {
      const fileInput = document.getElementById('imageFile');
      const file = fileInput.files[0];
      const status = document.getElementById('uploadStatus');
      status.textContent = '';

      if (!file) {
        status.textContent = 'Please choose a file first.';
        status.className = 'error';
        return;
      }

      const { data, error } = await supabase.storage.from(BUCKET).upload(file.name, file, {
        upsert: true,
      });

      if (error) {
        status.textContent = 'Upload failed: ' + error.message;
        status.className = 'error';
      } else {
        status.textContent = 'Upload successful!';
        status.className = 'success';
        fileInput.value = '';
      }
    }

    // ===== Load Contact Form Submissions =====
    async function loadContacts() {
      const tableBody = document.querySelector('#contactTable tbody');

      const { data, error } = await supabase.from('contacts').select('*').order('created_at', { ascending: false });

      if (error) {
        tableBody.innerHTML = `<tr><td colspan="5" class="error">Error loading submissions</td></tr>`;
        return;
      }

      if (!data.length) {
        tableBody.innerHTML = `<tr><td colspan="5">No submissions found.</td></tr>`;
        return;
      }

      tableBody.innerHTML = '';

      data.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.email}</td>
          <td>${entry.subject}</td>
          <td>${entry.message}</td>
          <td>${new Date(entry.created_at).toLocaleString()}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    loadContacts();
  </script>
</body>
</html>
